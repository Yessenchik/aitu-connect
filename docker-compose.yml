#docker-compose.yml
services:
  postgres:
    image: postgres:16-alpine

    container_name: aitu-connect-db
    environment:
      POSTGRES_DB: aitu_connect
      POSTGRES_USER: aitu_user
      POSTGRES_PASSWORD: aitu_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aitu_user -d aitu_connect"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: aitu-connect-app
    environment:
      DATABASE_URL: postgres://aitu_user:aitu_password@postgres:5432/aitu_connect?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: